 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/generalStyle.css">

    <!-- Tags SEO -->
 </head>
 <body>
    <main>
        <section>
            <input type="date" placeholder="18/04/2025">
            <table>
                <thead>
                    <tr>
                        <th colspan="7">
                            <div class="month-control">
                                <button aria-label="Previous month">
                                    <img src="images/left-arrow.png" alt="Back to month previous" class="month-control-icons">
                                </button>
                                <p>April 2025</p>
                                <button aria-label="Next month">
                                    <img src="images/right-arrow.png" alt="Next Month" class="month-control-icons">
                                </button>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th title="Sunday">S</th>
                        <th title="Monday">M</th>
                        <th title="Tuesday">T</th>
                        <th title="Wednesday">W</th>
                        <th title="Thursday">T</th>
                        <th title="Friday">F</th>
                        <th title="Saturday">S</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td class="today" aria-label="Today, day 25">25</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <p>No JavaScript Involved, do it with HTML and CSS</p>
        </section>
    </main>

    <footer>Icons by <a href="https://www.flaticon.com" target="_blank">Flaticon</a></footer>
 </body>
 </html>
